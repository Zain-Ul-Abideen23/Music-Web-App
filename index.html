<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&family=Playwrite+AU+NSW:wght@100..400&family=Press+Start+2P&family=Rajdhani:wght@300;400;500;600;700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <title>Musify | Enjoy Free Music</title>
</head>
<body>
<main class="webpage">
    <div class="overlay" onclick="closemodal()"></div>
    <div class="login-form">
        <span>&times;</span>
        <form onsubmit="displaynone(event)">
            <div>
                <label>Email</label>
                <input type="email" placeholder="Your Email" required>
            </div>
            <div>
                <label for="">Password</label>
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit">Log In</button>
        </form>
    </div>

    
        <header>
            <h1 class="logo">Musify</h1>
            <nav>
              <ul class="nav-links">
                <li><a href="#" id="hom">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                </ul>
            </nav> 
        </header>
        <div class="content">
            <div class="text-content">
        <h2><span id="feel">Feel</span> the Beat. <span id="play">Play</span> the Moment.</h2>
        <p>Stream unlimited tracks, create playlists, and enjoy music anywhere, anytime.</p>
        <button class="btn-login">Start Listening</button></div>
        <img src="images/illustration.png" alt=""></div>
    </main>
    <div class="container">
        <div class="music-player">
            <h1>Music Player</h1>
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>

                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="images/headphone.jpg" class="music-img">
            <h2>The Beauty of Existence</h2>
            <p>Muhammad al Muqit</p>
            <audio id="music"> <!-- on removing Controls from audio... we can play our music through our new control bar -->
                <source src="audio/The Beauty of Existence - Heart Touching Nasheed.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                    <div><i class="fa-solid fa-backward"></i></div>
                    <div><i class="fa-solid fa-play" id="ctrlIcon" onclick="playpause()"></i></div>
                    <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
